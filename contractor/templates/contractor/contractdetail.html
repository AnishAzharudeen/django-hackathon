{% extends 'base.html' %} 
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="masthead">
  <div class="container">
    <div class="row g-0">
      <div class="col-md-6 masthead-text">
        <!-- Contractor name goes in these h1 tags -->
        <h1 class="contractor-title">{{ contractor.user.username }}</h1>
        <!-- Contractor skills go before the | the contractor's created date goes after -->
        <p class="contractor-subtitle">{{ contractor.user.skills }} | {{ contractor.created_on }}</p>
      </div>
      <div class="d-none d-md-block col-md-6 masthead-image">
        <img src="{% static 'images/default.jpg' %}" class="scale" alt="placeholder">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col card mb-4 mt-3 left top">
      <div class="card-body">
        <!-- The contractor content goes inside the card-text. -->
        <!-- Use the | safe filter inside the template tags -->
        <p class="card-text">
          {{ contractor.content | safe }}
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
